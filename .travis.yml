sudo: required
services:
  - docker
language: python

env:
  global:
    - REGISTRY_USER=praekeltorgdeploy
    - secure: ""
    - DEFAULT_VARIANT=py2
  matrix:
    - VARIANT=py2
    - VARIANT=py3
    - VARIANT=pypy2

# Update Docker Engine and Compose
before_install:
  - sudo apt-get update
  - sudo apt-get install -qy -o Dpkg::Options::="--force-confold" docker-engine
  - pip install --upgrade docker-compose
install: []

before_script:
  - image="praekeltfoundation/django-bootstrap:$VARIANT"
  - dockerfile="$VARIANT.dockerfile"
script:
  - docker build --tag "$image" --file "$dockerfile" .
  - docker build --tag "$image"-onbuild --file onbuild/"$dockerfile" .
  - (cd example && ./test.sh)

after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: ./deploy.sh "$image" "$image-onbuild" --default "$DEFAULT_VARIANT"
  on:
    branch: develop
